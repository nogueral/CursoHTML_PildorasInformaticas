            <!--
                <video id="miVideo" width="520px" controls loop poster="imagenes/paisaje.jpg">

                    el loop permite que se repita de forma indefinida
                    el controls, agrega los controles para de el video
                    el autoplay permite que se ejecute automaticamente al actualizar la pag
            -->
            <source src="videos/video-2012-04-05-14-22-32.mp4"> 
            <source src="videos/video-2012-04-05-14-22-32.ogg">
