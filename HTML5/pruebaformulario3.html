<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        table{
            text-align: center;
            background-color: cornflowerblue;
            width: 25%;
            margin: auto;
            border: 2px blue dashed;
            margin-top: 30px;
        }

        td{
            padding: 15px;
        }
    </style>

    <script>
        function Comenzar(){
            var nombre=document.getElementById("nombre");
            var apellido=document.getElementById("apellido");

            nombre.addEventListener("input", Validar, false);
            apellido.addEventListener("input", Validar, false);

            Validar();
        }

        function Validar(){
            if(nombre.value=="" && apellido.value==""){
                nombre.setCustomValidity("Introduce nombre o apellido");
                //el metodo setCustomValidity permite definir el msj de error que leera el usuario
                nombre.style.background="red";
                apellido.style.background="red";

            } else {
                nombre.setCustomValidity("");
                apellido.setCustomValidity("");
                nombre.style.background="white";
                apellido.style.background="white";
            }
        }

        window.addEventListener("load", Comenzar, false);
    </script>
</head>
<body>
    <section>
        <form name="registro_usuarios" method="get">
            <table><tr><td>
                Nombre:</td><td><input type="text" name="nombre" id="nombre"></td></tr>
                <tr>
                    <td>Apellido:</td><td><input type="text" name="apellido" id="apellido"></td>
                </tr>
                <tr>
                    <td>Edad:</td><td><input type="number" name="edad" id="edad" min="1" max="100"></td>
                </tr>
                <tr>
                    <td><input type="submit" id="enviar" value="Registrar"></td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
