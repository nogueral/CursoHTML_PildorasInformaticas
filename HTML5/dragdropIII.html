<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragDrop</title>
    <link rel="stylesheet" href="dragdrop.css">
    <script>

        var soltar;

        function Comenzar(){

            soltar = document.getElementById("destino");

            soltar.addEventListener("dragenter", function(e){e.preventDefault()}, false);
            soltar.addEventListener("dragover", function(e){e.preventDefault()}, false);
            soltar.addEventListener("drop", Soltado, false);
        }

        function Soltado(e){

            e.preventDefault();

            var archivos = e.dataTransfer.files;

            var listado = "";

            for(var f=0; f<archivos.length; f++){
               // listado = archivos[f].name; //indica el nombre del archivo
               //listado = (archivos[f].size/1024).toFixed(2); // indica el tamaÃ±o del archivo
               //el metodo toFixed fija la cant de decimales pasada x parametro

               //Para mostrar varios archivos:

               listado+="Archivo: " + archivos[f].name + " " + "Peso: " + (archivos[f].size/1024).toFixed(2) + 
               " " + "Tipo: " + archivos[f].type + " Fecha: "+ archivos[f].lastModifiedDate +"<br>";
            }

            soltar.innerHTML = listado;
        }


        window.addEventListener("load", Comenzar, false);
    </script>
</head>
<body>
    <section id="destino">
        Arrastre aqui
    </section>
    
</body>
</html>
