<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8559-1"/>
    <title>Segunda web</title>

    <style>
    p:nth-child(3){color:red;}
    </style>
    <!--html funciona como un arbol, asigna valor a todos los atributos "p" q esten en 3a posicion
    si reemplazo el numero por la palabra "odd" asigna valor a los nros impares, "even" a los pares-->

    <!--     
    <style>
    p[name="miselementos"]{color:red;}

    se puede utilizar: p[name^="mis"] y asigna el color a todos los atributos name que comiencen con "mis"
    se puede utilizar: p[name*="mis"] y asigna el color a todos los atributos name que contengan "mis" en una parte del texto
    p[name$="mis"] asigna a los elementos que terminen con "mis"
    </style> 
    -->

</head>
<body>

    <!--
    <p name="miselementos">Hola</p>
    <p name="miselementos">Adios</p>
    <p>Febrero</p>
    -->

    <p>Hola</p>
    <p>Adios</p>
    <p>Febrero</p>

    <ul>
        <li>Frutas</li>
        <li>
            <p>Manzana</p>
            <p>Naranja</p>
            <p>Pera</p>
            <p>Mandarina</p>
        </li>
    </ul>

</body>
</html>
