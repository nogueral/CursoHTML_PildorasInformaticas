<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones II</title>
    <script>

        var elemento, lienzo;
        var y=300;
        var estado="bajando";
        var arriba=y;
        var horizontal=0;

        function Comenzar(){

            elemento = document.getElementById("lienzo");

            lienzo = elemento.getContext("2d");

            window.addEventListener("mousemove", Animacion, false);

        }

        function Animacion(e){
            
            //alert(e.clientX + " " + e.clientY);
            // clientX y clientY devuelven las coordinadas donde se encuentra el mouse

            lienzo.clearRect(0,0,1200,900);

            var xRaton = e.clientX;
            var yRaton = e.clientY;

            var xCentro=550;
            var yCentro=325;

            var angulo=Math.atan2(xRaton-xCentro,yRaton-yCentro);

            var x=xCentro+Math.round(Math.sin(angulo)*10);
            var y=yCentro+Math.round(Math.cos(angulo)*10);

            lienzo.beginPath();

            lienzo.arc(xCentro,yCentro,20,0,Math.PI*2,false);

            lienzo.moveTo(620,325);

            lienzo.arc(600,yCentro,20,0,Math.PI*2,false);

            lienzo.stroke();

            lienzo.beginPath();

            lienzo.arc(x,y,10,0,Math.PI*2,false);

            lienzo.moveTo(x,y);

            lienzo.arc(x+50,y,10,0,Math.PI*2,false);

            lienzo.fill();

        }

        window.addEventListener("load", Comenzar, false);
    </script>
</head>
<body>
    <section>
        <canvas id="lienzo" width="1200" height="900" style="border: 1px solid red">

        </canvas>
    </section>
</body>
</html>
